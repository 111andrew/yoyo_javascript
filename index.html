<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoyo JavaScript</title>
    <style>
        body{
            background-color: dimgray;
        }
        #yoyo{
            border: 2px solid #FFF;
            position: absolute;
            margin :auto;
            top:0;
            right:0;
            left:0;
            bottom:0;
        }
    </style>
</head>
<body>
   <canvas id="yoyo" width="600" height="400"></canvas>
   <p>
     <b>Kinetic Energy</b>
  </p>
   <span id="kinetic_energy_text"> kinetic energy </span>

   <p>
     <b>Potential Energy</b>
   </p>
     <span id="potential_energy_text"> potential energy </span>

   <p>
     <b>User Position</b>
   </p>
     <span id="user_pos_text"> user pos </span>

   <p>
     <b>Ball Position</b>
   </p>
     <span id="ball_pos_text"> ball pos </span>

   <p>
     <b>Rope Tension</b>
   </p>
     <span id="rope_tension_text"> rope tension </span>


   <script src="yoyo.js"></script>
</body>
</html>
